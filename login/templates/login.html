<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Login & Registration</title>
</head>

<body>
    {% if messages %}
    <ul class="messages mt-2">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <div class="d-flex p-2 justify-content-around">
        <div class="w-100">
            <h1 class="ml-3">Registration</h1>
            <form action="/register" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="first_name" class="col-sm-2 col-form-label">First Name</label>
                    <input type="text" name="first_name" id="first_name">
                </div>
                <div class="form-group">
                    <label for="last_name" class="col-sm-2 col-form-label">Last Name</label>
                    <input type="text" name="last_name" id="last_name">
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <input type="text" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 col-form-label">Password</label>
                    <input type="text" name="password" id="password">
                </div>
                <div class="form-group">
                    <label for="conf_password" class="col-sm-2 col-form-label">Confirm Password</label>
                    <input type="text" name="conf_password" id="conf_password">
                </div>
                <input type="submit" value="Register" class="form-group ml-3">
            </form>
        </div>

        <div class="w-100">
            <h1 class="ml-3">Login</h1>
            <form action="/user_login" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="login_email" class="col-sm-2 col-form-label">Email</label>
                    <input type="text" name="login_email" id="login_email">
                </div>
                <div class="form-group">
                    <label for="login_pass" class="col-sm-2 col-form-label">Password</label>
                    <input type="text" name="login_pass" id="login_pass">
                </div>
                <input type="submit" value="Log In" class="form-group ml-3">
            </form>
        </div>
    </div>


</body>

</html>
